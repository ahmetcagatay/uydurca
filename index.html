<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uydurca - Kelime Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Mitr:wght@600&family=Nunito:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #6DC8FF;
            color:  #2A51C6;
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
          -webkit-text-stroke-width: 1px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .word-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            padding: 15px 5px;
            height: 130px;
        }

        .draggable {
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: #ECF7F7 !important;
            color:  #2A51C6 !important;
            border: none !important;
            border-radius: 18px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-family: 'Comfortaa', cursive !important;
            font-weight: 700 !important;
            font-size: 1.7rem !important;
            cursor: pointer !important;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1), top 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.4px 3.2px;
            user-select: none;
            touch-action: none;
            top: 15px;
        }

        .draggable[selected*='yes'] {
            transition: none !important;
        }

        .draggable:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                inset 2px 2px 6px rgba(236, 247, 247, 0.8),
                0px 5px 15px rgba(0, 0, 0, 0.25);
        }

        .draggable.is-moving {
            transform: scale(1.15) translateY(-20px) rotate(2deg) !important;
            background: #2A51C6 !important;
            color: #FFFFFF !important;
            box-shadow: 
                inset 2px 2px 6px rgba(236, 247, 247, 0.3),
                0px 10px 30px rgba(42, 130, 198, 0.4) !important;
            z-index: 1000 !important;
        }

        .draggable.is-moved {
            background: #2A51C6 !important;
            color: #FFFFFF !important;
            transform: scale(1.05) !important;
            box-shadow: 
                inset 2px 2px 6px rgba(236, 247, 247, 0.3),
                0px 0px 5px rgba(0, 0, 0, 0.2) !important;
        }

        .draggable.locked {
            background-color:  #2A51C6 !important;
            color: #FFFFFF !important;
            cursor: default !important;
            transform: scale(1.05) !important;
            box-shadow: 
                inset 2px 2px 6px rgba(236, 247, 247, 0.2),
                0px 0px 5px rgba(0, 0, 0, 0.3) !important;
        }

        .draggable.locked:hover {
            transform: scale(1.05) !important;
        }

        .question-text {
            font-family: 'Comfortaa', cursive !important;
            font-weight: 700;
            font-size: 1.5rem;
            color:  #ECF7F7;
            margin-bottom: 10px;
            min-height: 100px;
            display: flex;
            align-items: start;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .game-controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .game-btn {
            background: #2A51C6 !important;
            border: none !important;
            border-radius: 50% !important;
            width: 70px !important;
            height: 70px !important;
            cursor: pointer !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: 
                inset 3px 3px 6px rgba(236, 247, 247, 0.3), inset -3px -3px 5px rgba(0, 0, 0, 0.2) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 1.8rem !important;
            position: relative;
            overflow: hidden;
        }

        .game-btn:hover {
            transform: scale(1.1);
            box-shadow: 
                inset 3px 3px 6px rgba(236, 247, 247, 0.3), inset -3px -3px 5px rgba(0, 0, 0, 0.2) !important;
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        .game-btn svg {
            width: 40px;
            height: 35px;
            transition: all 0.3s ease;
        }

        .game-btn svg .cls-1,
        .game-btn svg .cls-2,
        .game-btn svg .cls-3 {
            fill: #FFFFFF !important;
        }

        .game-btn.pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    inset 2px 2px 6px rgba(236, 247, 247, 0.3),
                    0px 0px 5px rgba(0, 0, 0, 0.2),
                    0px 0px 0px 0px rgba(42, 130, 198, 0.4);
            }
            50% {
                box-shadow: 
                    inset 2px 2px 6px rgba(236, 247, 247, 0.3),
                    0px 0px 5px rgba(0, 0, 0, 0.2),
                    0px 0px 0px 15px rgba(42, 130, 198, 0);
            }
            100% {
                box-shadow: 
                    inset 2px 2px 6px rgba(236, 247, 247, 0.3),
                    0px 0px 5px rgba(0, 0, 0, 0.2),
                    0px 0px 0px 0px rgba(42, 130, 198, 0);
            }
        }

        @keyframes smoothSlide {
            from {
                transform: translateX(var(--start-pos));
            }
            to {
                transform: translateX(var(--end-pos));
            }
        }

        .slide-transition {
            animation: smoothSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 768px) {
            .draggable {
                font-size: 1rem;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .game-btn {
                width: 80px !important;
                height: 80px !important;
                font-size: 1.5rem !important;
            }
            
            .game-btn svg {
                width: 40px;
                height: 35px;
            }
            
            .word-container {
                gap: 9px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .draggable {
                font-size: 0.9rem;
            }
            
            .question-text {
                font-size: 1.3rem;
                padding: 0;
            }
            
            .game-controls {
                gap: 20px;
            }
        }

        @keyframes wordAppear {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .word-appear {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) !important;
            opacity: 1 !important;
            transform: scale(1) translateY(0) !important;
        }
    </style>
</head>

        var container = document.getElementById('wordContainer');

        // Horizontal Drag System Variables
        let pos = {x: null, y: null};
        let diff = {x: null, y: null};
        let mouseDown = false;
        let selectedItem = null;
        let resetTransition = false;
        let transitionTime = 400;

        function safeAddClass(element, className) {
            if (element && element.classList) {
                element.classList.add(className);
            }
        }

        function safeRemoveClass(element, className) {
            if (element && element.classList) {
                element.classList.remove(className);
            }
        }

        function updateGameState(newState) {
            gameState = newState;
            
            switch(newState) {
                case 'initial':
                    diceBtn.classList.add('pulse');
                    questionBtn.classList.remove('pulse');
                    break;
                case 'ready':
                    diceBtn.classList.remove('pulse');
                    questionBtn.classList.add('pulse');
                    break;
                case 'question':
                    diceBtn.classList.remove('pulse');
                    questionBtn.classList.remove('pulse');
                    break;
            }
        }

        function positionItems(insertIndex = null){
            let itemsList = document.querySelectorAll('.word-container .draggable'); 
            itemsList = Array.prototype.slice.call(itemsList); 
            itemsList = itemsList.filter(item => item.getAttribute('selected') !== 'yes');
            
            const containerWidth = 320; // Fixed container width
            const itemWidth = 110; // Item width including gap
            const totalItemsWidth = itemsList.length * itemWidth - 10; // Remove last gap
            const startX = (containerWidth - totalItemsWidth) / 2; // Center calculation
            
            let indexCounter = 0;
            itemsList.forEach(function(item){
                if(insertIndex === indexCounter + 1){
                    indexCounter++;
                }
                item.style.left = startX + (itemWidth * indexCounter) + 'px';
                item.setAttribute('order', indexCounter + 1);
                indexCounter++;
            });
        }

        function positionItemsInOrder(){
            let itemsList = document.querySelectorAll('.word-container .draggable'); 
            itemsList = Array.prototype.slice.call(itemsList); 
            itemsList = itemsList.sort(function(a, b){
                return Number(a.getAttribute('order')) > Number(b.getAttribute('order')) ? 1 : -1;
            });
            
            const containerWidth = 320; // Fixed container width
            const itemWidth = 110; // Item width including gap
            const totalItemsWidth = itemsList.length * itemWidth - 10; // Remove last gap
            const startX = (containerWidth - totalItemsWidth) / 2; // Center calculation
            
            itemsList.forEach(function(item, index){
                if(item.getAttribute('selected') === 'yes'){
                    item.removeAttribute('selected');
                    item.style.top = '15px';
                    setTimeout(function(){
                        item.style.zIndex = '0';
                    }, transitionTime);
                };
                item.style.left = startX + (itemWidth * index) + 'px';
                item.setAttribute('order', index + 1);
            });
            resetTransition = true;
            setTimeout(function(){
                while(container.firstChild){
                    container.removeChild(container.lastChild);
                };
                itemsList.forEach(function(item){
                    container.append(item);
                });
                resetTransition = false;
                if (gameState === 'initial') {
                    updateGameState('ready');
                }
            }, transitionTime);
        }

        function initializeDragSystem() {
            // Removed: const numOfItems = document.querySelectorAll('.word-container .draggable').length;
            // Removed: container.style.width = (numOfItems * 110) + (numOfItems * 10) + 'px';
            positionItems();

            document.querySelectorAll('.word-container .draggable').forEach(function(item, index){
                // Mouse events
                item.addEventListener('mousedown', function(e){
                    e.preventDefault();
                    if(!pos.x || resetTransition || item.classList.contains('locked')) return;
                    mouseDown = true;
                    selectedItem = item;
                    diff.y = pos.y - item.offsetTop;
                    diff.x = pos.x - item.offsetLeft;
                    let offsetY = pos.y - diff.y;
                    let offsetX = pos.x - diff.x;
                    item.style.top = offsetY + 'px';
                    item.style.left = offsetX  + 'px';
                    item.style.zIndex = '1000';
                    item.setAttribute('selected', 'yes');
                    safeAddClass(item, 'is-moving');
                });
                
                item.addEventListener('mouseup', function(e){
                    if (mouseDown && selectedItem) {
                        mouseDown = false;
                        safeRemoveClass(selectedItem, 'is-moving');
                        positionItemsInOrder();
                    }
                });
                
                // Touch events
                item.addEventListener('touchstart', function(e){
                    e.preventDefault();
                    if(resetTransition || item.classList.contains('locked')) return;
                    let touch = e.touches[0];
                    pos.x = touch.clientX - container.offsetLeft;
                    pos.y = touch.clientY - (container.offsetTop - window.scrollY);
                    if(!pos.x) return;
                    mouseDown = true;
                    selectedItem = item;
                    diff.y = pos.y - item.offsetTop;
                    diff.x = pos.x - item.offsetLeft;
                    let offsetY = pos.y - diff.y;
                    let offsetX = pos.x - diff.x;
                    item.style.top = offsetY + 'px';
                    item.style.left = offsetX  + 'px';
                    item.style.zIndex = '1000';
                    item.setAttribute('selected', 'yes');
                    safeAddClass(item, 'is-moving');
                });
                
                item.addEventListener('touchend', function(e){
                    if (mouseDown && selectedItem) {
                        mouseDown = false;
                        safeRemoveClass(selectedItem, 'is-moving');
                        positionItemsInOrder();
                    }
                });
            });

            // Global mouse move event
            addEventListener('mousemove', function(e){
                pos.x = e.clientX - container.offsetLeft;
                pos.y = e.clientY - (container.offsetTop - window.scrollY);
                if(!mouseDown || !selectedItem) return;
                
                let offsetY = pos.y - diff.y;
                let offsetX = pos.x - diff.x;
                selectedItem.style.top = offsetY + 'px';
                selectedItem.style.left = offsetX + 'px';
                
                let orderOfSelectedItem = Number(selectedItem.getAttribute('order'));
                
                if(orderOfSelectedItem !== 1){
                    let beforeItem = document.querySelector(`.word-container .draggable[order="${orderOfSelectedItem - 1}"]`);
                    if(beforeItem){
                        let beforeMiddle = pos.x < beforeItem.offsetLeft + (beforeItem.clientWidth / 2);
                        if(beforeMiddle){
                            positionItems(orderOfSelectedItem - 1);
                            selectedItem.setAttribute('order', orderOfSelectedItem - 1);
                            return;
                        }
                    }
                };
                
                if(orderOfSelectedItem !== document.querySelectorAll('.word-container .draggable').length){
                    let afterItem = document.querySelector(`.word-container .draggable[order="${orderOfSelectedItem + 1}"]`);
                    if(afterItem){
                        let afterMiddle = pos.x > afterItem.offsetLeft + (afterItem.clientWidth / 2);
                        if(afterMiddle){
                            positionItems(orderOfSelectedItem + 1);
                            selectedItem.setAttribute('order', orderOfSelectedItem + 1);
                            return;
                        }
                    }
                };
            });

                let offsetX = pos.x - diff.x;
                selectedItem.style.top = offsetY + 'px';
                selectedItem.style.left = offsetX + 'px';
                
                let orderOfSelectedItem = Number(selectedItem.getAttribute('order'));
                
                if(orderOfSelectedItem !== 1){
                    let beforeItem = document.querySelector(`.word-container .draggable[order="${orderOfSelectedItem - 1}"]`);
                    if(beforeItem){
                        let beforeMiddle = pos.x < beforeItem.offsetLeft + (beforeItem.clientWidth / 2);
                        if(beforeMiddle){
                            positionItems(orderOfSelectedItem - 1);
                            selectedItem.setAttribute('order', orderOfSelectedItem - 1);
                            return;
                        }
                    }

                if(orderOfSelectedItem !== document.querySelectorAll('.word-container .draggable').length){
                    let afterItem = document.querySelector(`.word-container .draggable[order="${orderOfSelectedItem + 1}"]`);

                // Animate merged word appearance
                setTimeout(function() {
                    mergedWord.style.opacity = '1';
                    mergedWord.style.transform = 'scale(1) translateY(0px)';
                }, 50);
                
            }, 150);
            
            // Third: Show question with animation
            setTimeout(function() {
                questionText.textContent = randomQuestion;
                questionText.classList.add('show');
                updateGameState('question');
            }, 300);
            }
        }

        function resetGame() {
            var draggableButtons = document.querySelectorAll(".draggable");
            
            // Remove merged word if exists
            var mergedWord = document.querySelector('.merged-word-text');
            if (mergedWord) {
                mergedWord.remove();
            }
            
            draggableButtons.forEach(function(button) {
                button.classList.remove('locked');
                button.style.transform = '';
                button.style.opacity = '1';
                button.style.transition = '';
                button.removeAttribute('selected');
                button.removeAttribute('order');
            });
            
            questionText.classList.remove('show');
            questionText.textContent = '';
            updateGameState('initial');
        }
